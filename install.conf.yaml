- defaults:
    link:
      create: true
      relink: true
    shell:
      stdin: true
      stdout: true
      stderr: true
    brew:
      stdin: true
      stdout: true
      stderr: true

- clean: ['~']

- link:
    ~/.zshrc: .zshrc
    ~/.vimrc: .vimrc

- create:
  - ~/.local/bin

- shell:
  - 
    description: install fzf
    command:  ~/dotfiles/tools/github/fzf/install

- ifmacos:
  - brew:
    - tree
    - ripgrep
    - fd
    - tldr
    - git-delta
    - bat
    - jq
    - exa
    - zoxide

- ifdebian:
  - apt:
    - tree
    - ripgrep
    - fd-find
    - tldr
    - git-delta
    - bat
    - jq
    - exa
    - zoxide
