- defaults:
    link:
      create: true
      relink: true
    shell:
      stdin: true
      stdout: true
      stderr: true
    brew:
      stdin: true
      stdout: true
      stderr: true

- clean:
    ~/:
      force: true
    ~/.local/bin:
      force: true

- link:
    ~/.zshrc: zsh/.zshrc
    ~/.vimrc: config/.vimrc
    ~/.jq: config/.jq

- create:
  - ~/.local/bin

- shell:
  - description: install fzf
    command:  tools/github/fzf/install --key-bindings --completion --no-update-rc

- ifmacos:
  - brew:
    - tree
    - ripgrep
    - fd
    - tldr
    - git-delta
    - bat
    - jq
    - eza
    - zoxide
    - sd

- ifdebian:
  - sudo:
    - apt:
      - tree
      - ripgrep
      - fd-find
      - tldr
      - jq
      - eza
  - link:
      ~/.local/bin/delta: tools/bin/delta
  - shell:
    - description: install zoxide
      command: curl -sS https://raw.githubusercontent.com/ajeetdsouza/zoxide/main/install.sh | bash

    - description: install bat
      command:  sudo dpkg -i tools/deb/bat-musl_0.23.0_amd64.deb
