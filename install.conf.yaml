- defaults:
    link:
      create: true
      relink: true
    shell:
      stdin: true
      stdout: true
      stderr: true

- clean: ['~']

- link:
    ~/.zshrc: .zshrc
    ~/.vimrc: .vimrc

- create:
  - ~/.local/bin

- shell:
  - 
    description: install fzf
    command:  ~/dotfiles/tools/github/fzf/install
  
  - 
    description: install zoxide
    command: curl -sS https://raw.githubusercontent.com/ajeetdsouza/zoxide/main/install.sh | bash

- ifmacos:
  - brew:
    - ripgrep
