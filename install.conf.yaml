- defaults:
    link:
      create: true
      relink: true
    shell:
      stdin: true
      stdout: true
      stderr: true
    brew:
      stdin: true
      stdout: true
      stderr: true

- clean:
    ~/:
      force: true
    ~/.local/bin:
      force: true

- link:
    ~/.zshrc: .zshrc
    ~/.vimrc: .vimrc
    ~/.gitconfig_local: .gitconfig

- create:
  - ~/.local/bin

- shell:
  - description: install fzf
    command:  ~/dotfiles/tools/github/fzf/install --key-bindings --no-completion --no-update-rc

- ifmacos:
  - brew:
    - tree
    - ripgrep
    - fd
    - tldr
    - git-delta
    - bat
    - jq
    - exa
    - zoxide

- ifdebian:
  - sudo:
    - apt:
      - tree
      - ripgrep
      - fd-find
      - tldr
      - bat
      - jq
      - exa
  - link:
      ~/.local/bin/delta: tools/bin/delta
  - shell:
    - description: install zoxide
      command: curl -sS https://raw.githubusercontent.com/ajeetdsouza/zoxide/main/install.sh | bash
