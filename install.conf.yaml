- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: .zshrc
    ~/.vimrc: .vimrc

- create:
  - ~/.local/bin

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - 
    description: install fzf
    command:  ~/dotfiles/tools/github/fzf/install
    stdin: true
    stdout: true
    stderr: true
